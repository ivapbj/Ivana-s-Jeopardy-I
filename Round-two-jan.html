<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy</title>
    <link rel="stylesheet" href="styles-jan.css"/>
    
  </head>
  <body>
    <h1>Second Round</h1>
    <h2>Player Turn</h2>
    <table>
      <tr>
        <td>Nature</td>
        <td>Animals</td> 
        <td>Computers</td>
        <td>Mythology</td>
        <td>History</td>
        <td>General</td>
      </tr>
      <tr>
        <td>100</td>
        <td>100</td> 
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
      
      </tr>
      <tr>
        <td>200</td>
        <td>200</td> 
        <td>200</td>
        <td>200</td>
        <td>200</td>
        <td>200</td>
      </tr>
      <tr>
        <td>300</td>
        <td>300</td> 
        <td>300</td>
        <td>300</td>
        <td>300</td>
        <td>300</td>

        
      </tr>
      <tr>
        <td>400</td>
        <td>400</td> 
        <td>400</td>
        <td>400</td>
        <td>400</td>
        <td>400</td>
        
      </tr>
      <tr>
        <td>500</td>
        <td>500</td> 
        <td>500</td>
        <td>500</td>
        <td>500</td>
        <td>500</td>
        
      </tr>
    </table>
    <div class="answer-form">
      <form id="answer-form">
        <label for="answer-input">Enter your answer:</label>
        <input type="text" id="answer-input" name="answer" required>
        <button type="submit">Submit</button>
        <button type="button" onclick="pass()">Pass</button> <!-- Assuming you have a function pass() defined in your JavaScript -->
      </form>
  
   
    <script src="./scripts/index.js" type="module"></script>
    <a href="final-jan.html"></a>
    <div>
      <button class="finalRoundButton">Final Round</button>
    </div>
    <p class="score">SCORE :<span class="score-count"></span></p>
 
  </body>
  <div>
    <footer class="footer-2">Copyright 2013 Jeopardy</footer>
  </div>
  
</html>

   
<script src="index.js" type="module"></script>
<script src="placeholder-questions.js"></script>
  </body>
</html>
